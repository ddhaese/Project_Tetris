<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <script type="text/javascript" src="tetris_data.js"></script>
    <script type="text/javascript" src="tetris.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="tetris.css" />
  </head>

  <body onload="init();">
    <div id="game">
      <div id="commands">
        <img
          class="command"
          onclick="location.reload();"
          src="img/reload.png"
        />
        <img
          class="command"
          id="toggle-play"
          onclick="togglePlay();"
          src="img/play.png"
        />
      </div>
      <canvas id="tetris-canvas" width="640px" height="640px"></canvas>
      <div id="lines">lines: 0</div>
      <marquee id="acknowledge">
        <a href="https://www.stedelijkonderwijs.be/stedelijklyceumexpo/opleiding/computer-science-it">Special thanks to the students of the Computer Science & IT class of the Stedelijk
        Lyceum Expo</a>
      </marquee>
    </div>
  </body>
</html>
